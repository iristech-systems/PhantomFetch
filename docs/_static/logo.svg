<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="phantomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007d7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c4c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00c4c4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#007d7e;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Outer glow effect -->
  <circle cx="100" cy="100" r="85" fill="url(#glowGradient)" opacity="0.4"/>

  <!-- Main phantom body -->
  <path d="M 60,80
           Q 60,45 100,45
           Q 140,45 140,80
           L 140,130
           Q 140,135 135,140
           L 130,145
           Q 128,148 125,145
           L 120,138
           Q 118,135 115,138
           L 110,145
           Q 108,148 105,145
           L 100,138
           Q 98,135 95,138
           L 90,145
           Q 88,148 85,145
           L 80,140
           Q 75,135 75,130
           L 60,130
           Z"
        fill="url(#phantomGradient)"
        stroke="none"/>

  <!-- Eyes -->
  <ellipse cx="80" cy="75" rx="8" ry="12" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="120" cy="75" rx="8" ry="12" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="78" r="4" fill="#003a3b"/>
  <circle cx="120" cy="78" r="4" fill="#003a3b"/>

  <!-- Network flow lines (abstract data streams) -->
  <g opacity="0.6" stroke="url(#phantomGradient)" stroke-width="2" fill="none">
    <path d="M 30,60 Q 45,65 50,75" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 35,90 Q 45,95 52,105" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 170,60 Q 155,65 150,75" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 165,90 Q 155,95 148,105" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Network nodes -->
  <g fill="url(#phantomGradient)">
    <circle cx="30" cy="60" r="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="90" r="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="60" r="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="165" cy="90" r="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Curl/speed lines suggesting fast fetching -->
  <g stroke="#00c4c4" stroke-width="2.5" stroke-linecap="round" opacity="0.4">
    <line x1="100" y1="155" x2="100" y2="165">
      <animate attributeName="y1" values="155;165" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="165;175" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
